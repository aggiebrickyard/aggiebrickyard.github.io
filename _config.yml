# Welcome to Jekyll!
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.


# Site settings
title: The Aggie Brickyard
email: brickyardeditors@gmail.com
description: The homesite for the GGE student magazine
baseurl: "" # the subpath of your site, e.g. /blog
lang: "en"
url: "https://aggiebrickyard.github.io" # the base hostname & protocol for your site
twitter_username: aggiebrickyard
github_username:  aggiebrickyard
disqus_username:

# Build settings
markdown: kramdown
relative_permalinks: false
permalink: /:categories/:title/

# Posts settings
future: true
safe: false
lsi: false
excerpt_separator: "\n\n"


compress_html:
  comments: ["<!-- ", " -->"]
  clippings: all
  endings: all


sass:
  sass_dir: assets/_sass


images: '/assets/images'
